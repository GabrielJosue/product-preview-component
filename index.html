<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <!-- <div class="card-item img-container"></div> -->
        <div class="card-item">
          <img
            src="./images/image-product-desktop.jpg"
            class="card-item img-container"
            alt="Gabriel perfume desktop"
            srcset=""
          />
          <img
            src="./images/image-product-mobile.jpg"
            class="card-item img-container"
            alt="Gabriel perfume mobile"
            srcset=""
          />
        </div>
        <!-- <img src="./images/image-product-desktop.jpg" class="card-item img-container" alt="" srcset=""> -->
        <!-- <img src="./images/image-product-desktop.jpg" class="card-item img-container" alt="" srcset=""> -->
        <div class="card-item">
          <!-- <h2 class="heading-secondary">Preview</h2> -->
          <div class="description">
            <h2 class="heading-secondary">Perfume</h2>
            <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>

            <p class="card-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price-container">
              <span class="discount-price"> $149.99</span
              ><span class="normal-price">$169.99</span>
            </div>

            <button class="cta-add">
              <img src="./images/icon-cart.svg" alt="card icon" srcset="" /> Add
              to Cart
            </button>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gabriel Alvarado</a>.
      </div>
    </section>
  </body>
</html>
